<div class="container">
  <div class="text">
    <div class="infoComment">
      <p>{{text}}</p>
      <p>{{date}}</p>
    </div>
    <div class="infoAuthor">
      <p>{{author}}</p>
    </div>
  </div>
  @if (author === 'Axel') {
    <div class="action">
      <button (click)="removeComment()">Eliminar</button>
    </div>
  }
</div>
