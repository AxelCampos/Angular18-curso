<div class="container">
    <div class="text">
      <div class="infoComment">
        <p>{{comment.text}}</p>
        <p>{{comment.date}}</p>
      </div>
      <div class="infoAuthor">
        <p>{{comment.author.name}}</p>
      </div>
    </div>
    @if (comment.author.name === usuarioConectado.name) {
      <div class="action">
        <app-button [action]="removeComment" [text]="'Eliminar'">Eliminar</app-button>
      </div>
    }
</div>
